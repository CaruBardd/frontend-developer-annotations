<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascada</title>
    <style>
        h1 {
            color: red;
        }
        h1 {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- Tiene más relevancia el último elemento escrito en la hoja de estilos debido a que su lectura es en cascada
         Por lo que el color para h1 será blueviolet -->
    <h1>platzi</h1>
</body>
</html>
