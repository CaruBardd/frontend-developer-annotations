<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño resonsive</title>
    <!--

        DISEÑO RESPONSIVE
        Es la manera de diseñar sitios que se adapten a las distintas pantallas donde se pueden visualizar viéndose bien.

        Media quieries permiten a cambiar los estilos de la página a partir de determinadas medidas.
        @media (max-width: 375px) {cambios en css}

    -->
    <style>
        div {
            background-color: purple;
        }
        @media (min-width: 700px){
            div {
                background-color: red;
            }
        }
        @media (max-width: 300px){
            div {
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
    <div>Platzi</div>
</body>
</html>
